<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html id="html">
<head>
	<title>WJRH</title>

	<!-- <script src="api/getScript?script=socket.io" type="text/javascript"></script> -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>

	<script src="/config"></script>

	<script src="Scripts/utils.js" type="text/javascript"></script>
	<script src="Scripts/dom_templates.js" type="text/javascript"></script>

	<script src="Scripts/visualizer.js"></script>
	<script src="Scripts/music-player.js"></script>

	<script src="Scripts/schedule.js"></script>
	<script src="Scripts/programs.js"></script>
	<script src="Scripts/main.js"></script>

	<script src="Scripts/about-us.js"></script>
	<script src="Scripts/contact-us.js"></script>

	<script src="Scripts/slideshow.js"></script>

	<!-- fonts -->
	<link rel="stylesheet" href="https://use.typekit.net/mnh5ihx.css">
	<link rel="stylesheet" href="stylesheets/fonts.css">

	<link rel="stylesheet" href="stylesheets/typography.css">

	<link rel="stylesheet" href="stylesheets/utils.css">
	<link rel="stylesheet" href="stylesheets/nav.css">

	<link rel="stylesheet" href="stylesheets/home.css">

	<link rel="stylesheet" href="stylesheets/music-player.css">
	<link rel="stylesheet" href="stylesheets/visualizer.css">

	<link rel="stylesheet" href="stylesheets/about-us.css">

	<link rel="stylesheet" href="stylesheets/schedule.css">

	<link rel="stylesheet" href="stylesheets/program-list.css">
	<link rel="stylesheet" href="stylesheets/program-details.css">

	<link rel="stylesheet" href="stylesheets/contact-us.css">

	<link rel="stylesheet" href="stylesheets/slideshow.css">

</head>
<body>
	<section class="page page--home">
		<a href="#home">
			<h1 class="home__heading">WJRH</h1>
			<h2 class="home__subtitle">104.9 FM</h2>
		</a>

		<div class="controls">
			<a href="#listen-live" class="btn btn--listen-live tab">Listen</a>

			<div style="margin-top: 5rem;" class="controls__live tab active">
				<button id="play-pause--live" onclick="Player.toggle_stopped()" class="btn btn--play-pause pause"></button>
			</div>
		</div>

		<div class="visualizer-container">
			<svg id="visualizer" class="visualizer"></svg>			
		</div>
	</section>

	<section class="page page--home tab">
		<a href="#">
			<h1 class="home__heading" data-heading="WJRH">WJRH</h1>
			<h2 class="home__subtitle">Panic! at the</h2>		
		</a>
		<div style="min-height: 75px;">
			<div id="loading-animation" class="lds-ellipsis hidden">
				<div></div> <div></div> <div></div> <div></div>
			</div>

			<a href="#listen-live" class="btn btn--listen-live">Listen</a>
		</div>
	</section>

	<section class="page page--music-player tab">
		<div class="music-player__main">

			<a href="#">
				<h1 class="home__heading" data-heading="WJRH">WJRH</h1>
				<h2 class="home__subtitle">Panic! at the Disco</h2>		
			</a>
			<div style="min-height: 75px;">
				<div id="loading-animation" class="lds-ellipsis hidden">
					<div></div> <div></div> <div></div> <div></div>
				</div>
				<!-- <a href="#listen-live" class="btn btn--listen-live">Listen</a> -->
			</div>

			<div class="music-player__art-container hidden">
				<img class="music-player__artwork" src="http://i.imgur.com/ZPr1kx2.jpg" alt="">	
				<div class="music-player__controls">
					<button class="btn btn--play-pause pause"></button>
				</div>	
			</div>
			<div class="music-player__details hidden"></div>


				<button class="btn controls__btn--play-pause play">play</button>
				<button class="btn controls__btn--stop">play</button>
				<button class="btn controls__btn--play-pause">play</button>
		</div>

	</section>

	<nav class="nav nav--main clearfix">
		<ul class="nav__tab-menu clearfix">
			<li><a href="#about-us">About Us</a></li>
			<li><a href="#schedule">Schedule</a></li>
			<li><a href="#programs">Programs</a></li>
			<li><a href="#contact-us">Contact Us</a></li>
		</ul>
	</nav>

	<section class="page--about-us tab active">
		<!-- Content not shown: see content.html -->
	</section>

	<section class="page page--schedule tab">
		<div id="schedule" class="schedule"></div>
		<template id="template--timeslot">
			<a class="schedule__timeslot"href='#programs?shortname="{{shortname}}"'>{{name}}</div>	
		</template>
		<template id="template--day">
			<h3>{{day}}</h3>
		</template>
		<template id="template--hour">
			<h4>{{hour}}</h4>
		</template>
	</section>

	<section class="page page--programs tab">
		<section class="tab programs-main active">
			<ul class="program-list"></ul>
			<template id="template--program-link">
				<li>
						<a href="#programs?shortname={{shortname}}" class="program-list__link">
						<span>{{name}}</span>
						<img src="{{image}}"></img>	
					</a>
				</li>				
			</template>
		</section>
		<section class="tab program content">
			<div class="program-details"></div>
			<h2>Episodes</h2>
			<ul class="program-episodes"></ul>
			<template id="template--program">
				<div>
					<h2>{{name}}</h2>
					<h2>{{author}}</h2>
					<p>{{description}}</p>
					<img class="program-details__image" src="{{image}}"></img>
				</div>
			</template>
			<template id="template--episode">
				<li>
					<a href=#listen?episode={{id}}&program={{shortname}}">
						<h3>{{name}}</h3>
						<p>{{description}}</p>
					</a>
				</li>
			</template>
		</section>
	</section>

	<section class="page page--contact-us tab">
		<section class="contact-us__content">
			
		</section>

		<section class="contact-us__wrapper">
			<form id="contact-us-form" action="#" class="contact-us__form">
				<h1 class="contact-us__header">send us a message!</h1>
				<input type="text" placeholder="name" required
					class="contact-us__field field--name">
				<input type="email" placeholder="email" required
					class="contact-us__field field--email">
				<textarea rows="2" placeholder="message" required
					class="contact-us__field field--message"></textarea>
				<input type="submit" value="send"
					class="contact-us__submit">
			</form>
		</section>
	</section>

</body>
</html>
