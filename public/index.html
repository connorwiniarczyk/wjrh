<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html id="html">
<head>
	<title>WJRH</title>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>

	<script src="scripts/utils.js" type="text/javascript"></script>
	<script src="scripts/visualizer.js"></script>
	<script src="scripts/music-player.js"></script>
	<script src="scripts/schedule.js"></script>
	<script src="scripts/programs.js"></script>
	<script src="scripts/main.js"></script>

	<script src="scripts/about-us.js"></script>
	<script src="scripts/contact-us.js"></script>

	<script src="scripts/slideshow.js"></script>

	<!-- fonts -->
	<link rel="stylesheet" href="https://use.typekit.net/mnh5ihx.css">
	<link rel="stylesheet" href="stylesheets/fonts.css">

	<link rel="stylesheet" href="stylesheets/typography.css">

	<link rel="stylesheet" href="stylesheets/utils.css">
	<link rel="stylesheet" href="stylesheets/nav.css">

	<link rel="stylesheet" href="stylesheets/home.css">

	<link rel="stylesheet" href="stylesheets/music-player.css">
	<link rel="stylesheet" href="stylesheets/visualizer.css">

	<link rel="stylesheet" href="stylesheets/about-us.css">

	<link rel="stylesheet" href="stylesheets/schedule.css">
	<link rel="stylesheet" href="stylesheets/content.css">

	<link rel="stylesheet" href="stylesheets/program-list.css">
	<link rel="stylesheet" href="stylesheets/program-details.css">

	<link rel="stylesheet" href="stylesheets/contact-us.css">

	<link rel="stylesheet" href="stylesheets/slideshow.css">

	<link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">


</head>
<body>
	<section class="page page--home">
		<a href="#home">
			<h1 class="home__heading">WJRH</h1>
			<h2 class="home__subtitle">104.9 FM</h2>
		</a>

		<div class="music-controls" data-state="off">
			<a onclick="Player.start()" href="#listen-live" class="btn btn--listen-live">Listen</a>

			<div class="control-panel controls--stream">
				<!-- <span>Cake - The Distance</span> -->
				<!-- <a onclick="Player.stop()" href="#listen-live" class="">Stop</a> -->
				<button onclick="Player.stop()" class="btn btn--play-pause pause"></button>
				<input class="volume-slider" oninput="Player.audio.volume = this.value" type="range" min="0" max="1" step="0.01">
				<!-- <button onclick="Player.toggle_stopped()" class="btn btn--play-pause pause"></button> -->
			</div>
			<div class="control-panel controls--recording">
				<button onclick="Player.toggle_stopped()" class="btn btn--play-pause pause"></button>
				<button onclick="Player.toggle_stopped()" class="btn btn--play-pause pause"></button>
			</div>
		</div>

		<audio id="music-player"
			data-default-url="http://api.wjrh.org:8000/RoboDJ"
			data-media-type="STREAM" 
			data-state="off"
			crossorigin="anonymous"
		></audio>

		<div class="visualizer-container">
			<svg id="visualizer" class="visualizer"></svg>			
		</div>
	</section>

	<nav class="nav nav--main">
		<a href="#about-us">About Us</a>
		<a href="#schedule">Schedule</a>
		<a href="#programs">Programs</a>
		<a href="#contact-us">Contact Us</a>
	</nav>

	<section class="page page--about-us content content--text tab active">
	<!-- Content not shown: see content directory -->
	</section>

	<section class="page page--schedule tab">
		<div id="schedule" class="schedule content content--wide">
			<div class="schedule__header"></div>
			<div class="schedule__timeslots"></div>
		</div>
		<template id="template--timeslot">
			<a class="schedule__timeslot"href='#programs?shortname="{{shortname}}"'>{{name}}</div>	
		</template>
		<template id="template--day">
			<h3>{{day}}</h3>
		</template>
		<template id="template--hour">
			<h4>{{hour}}</h4>
		</template>
	</section>

	<section class="programs page page--programs tab">
		<section class="tab programs-main content content--wide active">
			<h2>Programs</h2>
			<ul class="program-list"></ul>

			<template id="template--program-link">
			<li>
				<a href="#programs?shortname={{shortname}}" class="program-list__link">
					<span>{{name}}</span>
					<img src="{{image}}"></img>	
				</a>
			</li>				
			</template>

		</section>
		<section class="page page--program tab program content">
			<div class="program-details"></div>
			<h2>Episodes</h2>
			<ul class="program-episodes"></ul>

			<template id="template--program">
			<div>
				<div class="program__header">
					<img class="program-details__image" src="{{image}}"></img>
					<h1>{{name}}</h1>
					<h2>With: {{author}}</h2>
				</div>

				<p>{{description}}</p>

				<hr/>

			</div>
			</template>

			<template id="template--episode">
			<li class="episode">
				<!-- <a href=#listen?episode={{id}}&program={{shortname}}"> -->
				<div style="display: flex; align-items: center;">
					<button 
						class="btn btn--play-pause play"
						onclick="Player.start('{{audio_url}}')"
					></button>

					<h3>{{name}}</h3>
				</div>
				<p>{{description}}</p>
				<!-- </a> -->
			</li>
			</template>
		</section>

	</section>

	<section class="page page--contact-us tab">
		<section class="content content--text contact-us__content"></section>

		<section class="contact-us__wrapper">
			<form id="contact-us-form" action="#" class="contact-us__form">
				<h1 class="contact-us__header">send us a message!</h1>
				<input type="text" placeholder="name" required
					class="contact-us__field field--name">
				<input type="email" placeholder="email" required
					class="contact-us__field field--email">
				<textarea rows="2" placeholder="message" required
					class="contact-us__field field--message"></textarea>
				<input type="submit" value="send"
					class="contact-us__submit">
			</form>
		</section>
	</section>

</body>
</html>
