<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html id="html">
<head>
	<title>WJRH</title>

	<!-- BaconJS  --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/1.0.1/Bacon.js"></script>

	<script src="api/getScript?script=vibrant" type="text/javascript"></script>
	<script src="api/getScript?script=handlebars" type="text/javascript"></script>
	<script src="api/getScript?script=socket.io" type="text/javascript"></script>

	<script src="Scripts/render.js" type="text/javascript"></script>
	<!-- <script src="Scripts/music.js" type="text/javascript"></script> -->
	<script src="Scripts/script.js" type="text/javascript"></script>


	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/visualizer.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/play_pause_button.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/sidebar.css">

	<style type="text/css">
		html 
	</style>
</head>
<body>
	<nav id="sidebar">
		<ul>
			<li><a href="#Home">Home</a></li>
			<li><a href="#Schedule">Schedule</a></li>
			<li><a href="#Recent-Shows">Recent Shows</a></li>
			<li><a href="#About-Us">About Us</a></li>
			<li><a href="#Contact">Contact</a></li>
		</ul>
	</nav>

	<a id="slide-out-button">&#9776;</a>


	<div id="content">
		<div id="Home" class="page">
			<div class="album-art">
				<div class="controls">
					<div id="play-pause-button" class="play-pause-button"></div>
				</div>
			</div>

			<div class="song-info"></div>
			<script id="template" type="text/x-handlebars-template">
						<!-- <div class="flex-vertical"> -->
						<div class="program">
							<div>{{title}}</div>
							<div><span>with </span>{{author}}</div>
						</div>
						<br>
						<div class="playing">playing</div>
						<br>
						<div id=song>
							<div id="songname" class="songname">{{songname}}</div>
							<div id="artistname" class="artistname"><span>by: </span>{{artistname}}</div>
						<!-- </div> -->
					</div>
					<div style="font-size: 15px;">on</div>
					<img class="logo" src="resources/Logo.png" style="width: 60%">
				</script>

			<!-- <div class="controls">
				<button class="play-pause-button pause"></button>
			</div> -->
		</div>

		<div id="Schedule" class="page">
			The schedule would go here
		</div>
		<div id="Recent-Shows" class="page">
			The recent shows would go here
		</div>
		<div id="About-Us" class="page">
			The About Us page would go here
		</div>
		<div id="Contact" class="page">
			The Contact page would go here
		</div>
	</div>

	<div class="visualizer">
		<script src="api/getScript?script=visualizer" type="text/javascript" data-loadhere="true" data-audioId="audio"></script>
	</div>

	<audio id="audio" src="http://www.wjrh.org:8000/WJRHlow" crossorigin="anonymous"></audio>
</body>
</html>
