<!DOCTYPE html>
<html>
	<head>
		<title>wjrh</title>

		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
		<link rel="stylesheet" type="text/css" href="">

		<script src="api/getScript?script=vibrant" type="text/javascript"></script>
		<script src="api/getScript?script=handlebars" type="text/javascript"></script>
		<script src="/socket.io.js" type="text/javascript"></script>
		<script src="api/getScript?script=reload-client" type="text/javascript"></script>

		<script src="Scripts/render.js" type="text/javascript"></script>

		<script src="Scripts/new_visualizer.js" type="text/javascript"></script>
		<script src="Scripts/music.js" type="text/javascript"></script>
		<script src="Scripts/script.js" type="text/javascript"></script>
	</head>
	<body>

		<div id="new-visualizer" class="visualizer flex-horizontal">
			<div id="visualizer-node-template" class="template visualizer-node"></div>
		</div>

		<div id="first-page" class="page flex-horizontal">

			<div id="Album-Art" class="Album-Art">
				<div class="mouse-over">
					<div id="play-pause-button" class="play-pause-button"></div>
				</div>
			</div>

			<div id="song-info" class="song-info">
			</div>
			<script id="template" type="text/x-handlebars-template">
					<div class="flex-vertical">
						<div class="program">
						<div>{{title}}</div>
						<div><span>with </span>{{author}}</div>
					</div>
					<br>
					<div class="playing">playing</div>
					<br>
					<div id=song>
						<div id="songname" class="songname">{{songname}}</div>
						<div id="artistname" class="artistname"><span>by: </span>{{artistname}}</div>
					</div>
				</div>
				<div style="font-size: 15px;">on</div>
				<img class="logo" src="resources/Logo.png" style="width: 60%">
			</script>
		</div>

		<div class="page flex-horizontal">

			<div class="second-page flex-horizontal">
				<ul class="sidebar">
					<li><a href="">About</a</li>
					<li><a href="">History</a></li>
					<li><a href="">Interviews</a></li>
					<li><a href="">Programs</a></li>
				</ul>
				<ul class="schedule">
					<li>
						<span><span>07:00</span> - <span>09:00</span></span>
						<span>Anything But Wonderwall</span>
					</li>
					<li>program 2</li>
					<li>program 3</li>
				</ul>
			</div>

		</div>
	</body>
</html>
