<body>
	<section class="page page--home">
		<a href="#home">
			<h1 class="home__heading">WJRH</h1>
			<h2 class="home__subtitle">104.9 FM</h2>
		</a>

		<div class="controls">
			<a href="#listen-live" class="btn btn--listen-live tab">Listen</a>

			<div style="margin-top: 5rem;" class="controls__live tab active">
				<button id="play-pause--live" onclick="Player.toggle_stopped()" class="btn btn--play-pause pause"></button>
			</div>
		</div>

		<div class="visualizer-container">
			<svg id="visualizer" class="visualizer"></svg>			
		</div>
	</section>

	<section class="page page--home tab">
		<a href="#">
			<h1 class="home__heading" data-heading="WJRH">WJRH</h1>
			<h2 class="home__subtitle">Panic! at the</h2>		
		</a>
		<div style="min-height: 75px;">
			<div id="loading-animation" class="lds-ellipsis hidden">
				<div></div> <div></div> <div></div> <div></div>
			</div>

			<a href="#listen-live" class="btn btn--listen-live">Listen</a>
		</div>
	</section>

	<section class="page page--music-player tab">
		<div class="music-player__main">

			<a href="#">
				<h1 class="home__heading" data-heading="WJRH">WJRH</h1>
				<h2 class="home__subtitle">Panic! at the Disco</h2>		
			</a>
			<div style="min-height: 75px;">
				<div id="loading-animation" class="lds-ellipsis hidden">
					<div></div> <div></div> <div></div> <div></div>
				</div>
				<!-- <a href="#listen-live" class="btn btn--listen-live">Listen</a> -->
			</div>

			<div class="music-player__art-container hidden">
				<img class="music-player__artwork" src="http://i.imgur.com/ZPr1kx2.jpg" alt="">	
				<div class="music-player__controls">
					<button class="btn btn--play-pause pause"></button>
				</div>	
			</div>
			<div class="music-player__details hidden"></div>


				<button class="btn controls__btn--play-pause play">play</button>
				<button class="btn controls__btn--stop">play</button>
				<button class="btn controls__btn--play-pause">play</button>
		</div>

	</section>

	<nav class="nav nav--main clearfix">
		<ul class="nav__tab-menu clearfix">
			<li><a href="#about-us">About Us</a></li>
			<li><a href="#schedule">Schedule</a></li>
			<li><a href="#programs">Programs</a></li>
			<li><a href="#contact-us">Contact Us</a></li>
		</ul>
	</nav>

	<section class="page--about-us tab active">
		<!-- Content not shown: see content.html -->
	</section>

	<section class="page page--schedule tab">
		<div id="schedule" class="schedule"></div>
		<template id="template--timeslot">
			<div
				class="schedule__timeslot"
				data-day="{{day_number}}"
				data-start_time="{{start_hour}}"
				data-end_time="{{end_hour}}"
				>{{name}}</div>	
		</template>
		<template id="template--day">
			<h3>{{day}}</h3>
		</template>
		<template id="template--hour">
			<h4>{{hour}}</h4>
		</template>
	</section>

	<section class="page page--programs tab">
		<section class="tab programs-main active">
			<nav class="nav nav--secondary clearfix">
		<!-- 		<ul class="nav__header">
					<li>
						<h3>programs</h3>
					</li>
				</ul> -->
				<ul class="nav__tab-menu">
					<li>
						<h4>wjrh programs</h4>
					</li>
					<li>
						<input type="text" class="searchbar nav--secondary__searchbar" id="program-search" placeholder="search">
					</li>
				</ul>
			</nav>

			<ul class="programs-main__list" id="programs-list">
			</ul>

		</section>

		<section class="tab program">
			<nav class="nav nav--secondary">
				<ul class="nav__header">
					<li>
						<a href="#programs" class="btn btn--back"><</a>
					</li>
					<li>
						<a href="#programs">
							<span class="name">name</span> - <span class="dj">dj</span>
						</a>
					</li>
				</ul>
			</nav>
<!-- 			<nav class="program__nav nav nav--dark clearfix">
				<a class="btn btn--back" href="#programs" onclick="programs.switchto(0)"> < </a>
				<a class="progams__nav__header" href="#"><h2>title - authors</h2></a>
			</nav> -->

			<div class="content">
				<div class="program-details clearfix">
					<!-- see domtemplate["program-details"] in main.js -->
				</div>
				
				<ul id="program-episodes" class="program-episodes">
					<!-- see domtemplate["episode-link"] in main.js -->
				</ul>
			</div>
		</section>
	</section>

	<section class="page page--contact-us tab">
<!-- 		<nav class="nav nav--secondary">
			<ul class="nav__tab-menu">
				<li><a href="#contact-us">sponsorship</a></li>
				<li><a href="#contact-us">your music</a></li>
			</ul>
		</nav> -->

		<section class="contact-us__content">
			
		</section>

		<section class="contact-us__wrapper">
			<form id="contact-us-form" action="#" class="contact-us__form">
				<h1 class="contact-us__header">send us a message!</h1>
				<input type="text" placeholder="name" required
					class="contact-us__field field--name">
				<input type="email" placeholder="email" required
					class="contact-us__field field--email">
				<textarea rows="2" placeholder="message" required
					class="contact-us__field field--message"></textarea>
				<input type="submit" value="send"
					class="contact-us__submit">
			</form>
		</section>
	</section>

</body>
</html>
