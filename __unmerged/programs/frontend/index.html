<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>frontend-simple</title>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="tab_menu.js"></script>

	<link rel="stylesheet" href="https://use.typekit.net/mnh5ihx.css">

	<link rel="stylesheet" type="text/css" href="styles/utils.css">
	<link rel="stylesheet" type="text/css" href="styles/nav.css">
	<link rel="stylesheet" type="text/css" href="styles/programs.css">
	<link rel="stylesheet" type="text/css" href="styles/program.css">
</head>
<body>
	<section class="programs">

		<section class="tab programs-main active">
			<nav class="nav nav--dark clearfix">
				<a class="progams__nav__header" href="#"><h2>Programs</h2></a>
				<input class="searchbar" id="program-search" type="text" placeholder="search">
			</nav>

			<p class="programs-main__blurb">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam eveniet a, officiis, adipisci similique sint aut est voluptatibus non aperiam consequuntur, eaque quae mollitia vero in? Quidem, expedita illo commodi!
			</p>

			<ul class="programs-main__list" id="programs-list">
				<!-- see DomTemplate["program-link"] in main.js -->
			</ul>

		</section>

		<section class="tab program">
			<nav class="nav nav--dark clearfix">
				<a class="btn btn--back" href="#" onclick="Programs.switchTo(0)"> < </a>
				<a class="progams__nav__header" href="#"><h2>Title - Authors</h2></a>
			</nav>

			<div class="content">
				<div class="program-details clearfix">
					<!-- see DomTemplate["program-details"] in main.js -->
				</div>
				
				<ul id="program-episodes" class="program-episodes">
					<!-- see DomTemplate["episode-link"] in main.js -->
				</ul>
			</div>
		</section>
	</section>
</body>
</html>
