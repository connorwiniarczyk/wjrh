<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>frontend-simple</title>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="tab_menu.js"></script>

	<link rel="stylesheet" href="https://use.typekit.net/mnh5ihx.css">

	<link rel="stylesheet" type="text/css" href="styles/utils.css">
	<link rel="stylesheet" type="text/css" href="styles/nav.css">
	<link rel="stylesheet" type="text/css" href="styles/schedule.css">
	<!-- <link rel="stylesheet" type="text/css" href="styles/program.css"> -->
</head>
<body>
	<nav class="nav nav--dark clearfix">
		<a class="" href="#"><h2>Schedule</h2></a>
	</nav>

	<section class="schedule tab active">
		<div class="schedule__container">
			<!-- <h2 class="schedule__title">Monday</h2> -->
			<table id="schedule" class="schedule__table">
				<thead>
					<tr class="schedule__headings">
						<th class="schedule__cell schedule__cell--empty hours"></th>
						<th class="schedule__cell schedule__cell--heading monday">Monday</th>
						<th class="schedule__cell schedule__cell--heading tuesday">Tuesday</th>
						<th class="schedule__cell schedule__cell--heading wednesday">Wednesday</th>
						<th class="schedule__cell schedule__cell--heading thursday">Thursday</th>
						<th class="schedule__cell schedule__cell--heading friday">Friday</th>
						<th class="schedule__cell schedule__cell--heading saturday">Saturday</th>
						<th class="schedule__cell schedule__cell--heading sunday">Sunday</th>
					</tr>
				</thead>
				<tbody class="schedule__table-body"></tbody>
			</table>
		</div>
	</section>
</body>
</html>
